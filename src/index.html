<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Informbox</title>
</head>
<body>
  <main>
    <section>
      <div>
        <h1>Patone colors</h1>
        <button>Reset</button>
      </div>

      <table>
        <tr>
          <th>
            <input class="" id="color-id" type="checkbox" name="color-id" checked>
            <label class="" for="color-id">Id</label>
          </th>
          <th>
            <input class="" id="color-id" type="checkbox" name="color-id">
            <label class="" for="color-id">Name</label>
          </th>
          <th>
            <input class="" id="color-id" type="checkbox" name="color-id">
            <label class="" for="color-id">Year</label>
          </th>
          <th>
            <input class="" id="color-id" type="checkbox" name="color-id">
            <label class="" for="color-id">Color</label>
          </th>
          <th>
            <input class="" id="color-id" type="checkbox" name="color-id">
            <label class="" for="color-id">Pantone value</label>
          </th>
        </tr>
        <tr>
          <td>1</td>
          <td>cerulean</td>
          <td>2000</td>
          <td>#98b2d1</td>
          <td>15-4020</td>
        </tr>
        <tr>
          <td>2</td>
          <td>fuchsia rose</td>
          <td>2001</td>
          <td>#c74375</td>
          <td>17-2031</td>
        </tr>
        <tr>
          <td>3</td>
          <td>true red</td>
          <td>2002</td>
          <td>#bf1932</td>
          <td>19-1664</td>
        </tr>
      </table>
    </section>
  </main>
</body>
</html>
