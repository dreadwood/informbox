<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Informbox</title>
</head>
<body>
  <main>
    <section class="palette">
      <div class="palette__header">
        <h1 class="palette__title">Pantone colors</h1>
        <button class="palette__btn-reset palette__btn-reset--disabled" disabled>
          <svg width="18" height="18">
            <use href ="img/sprite.svg#icon-reset"></use>
          </svg>
          Reset
        </button>
      </div>

      <table class="palette__table">
        <tr>
          <th class="palette__col-id">
            <input id="color-id" type="checkbox" name="id" checked>
            <label for="color-id">Id</label>
          </th>
          <th class="palette__col-name">
            <input id="color-name" type="checkbox" name="name" checked>
            <label for="color-name">Name</label>
          </th>
          <th class="palette__col-year">
            <input id="color-year" type="checkbox" name="year" checked>
            <label for="color-year">Year</label>
          </th>
          <th class="palette__col-color">
            <input id="color-color" type="checkbox" name="color" checked>
            <label for="color-color">Color</label>
          </th>
          <th class="palette__col-value">
            <input id="color-value" type="checkbox" name="value" checked>
            <label for="color-value">Pantone value</label>
          </th>
        </tr>
      </table>
      <div class="palette__message">
        <p>Loading...</p>
      </div>
    </section>
  </main>
  <script src="js/script.js"></script>
</body>
</html>
